<app-navbar></app-navbar>
<div class="p-8 max-w-4xl mx-auto bg-gray-50 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-gray-700 mb-8 text-center">Your Favorites</h2>
    <div *ngIf="favorites.length > 0; else noFavorites" class="grid grid-cols-1 gap-6">
        <div *ngFor="let item of favorites" class="favorite-item p-4 border-b">
            <h3 class="font-semibold text-lg">{{ item.name }}</h3>
            <p class="text-gray-600">Price: â‚¹{{ item.price }}</p>
            <p class="text-gray-500">Restaurant: {{ item.restaurantName }}</p>
            <button class="text-red-500" (click)="removeFromFavorites(item)">Remove from Favorites</button>
        </div>
    </div>
    <ng-template #noFavorites>
        <p class="text-center text-gray-600">No items in favorites.</p>
    </ng-template>
</div>
